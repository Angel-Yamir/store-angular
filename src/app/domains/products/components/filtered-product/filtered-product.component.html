<!-- Este componente que se muestra cuando un producto se muestra dentro del apartado de los filtros. a diferencia del componenete general que muestra mas informacioon, este solo muestra la imagen y el titulo  -->

<div class="group rounded-lg border h-70 flex flex-col">
    <!-- En este caso routerLink se coloca como propertyBiding porque este link es dinÃ¡mico -->
    <!-- Lo que hace este routerLink es redirigir al usuario a /product y complementar el enlace con el id del producto actual -->
    <a [routerLink]="['/product', product.id]" class="flex-shrink-0 h-2/3 w-full overflow-hidden rounded-t-lg">
        <img [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4 h-1/3">
        <h3 class="text-sm text-gray-700">{{ product.title | uppercase }}</h3>

    </div>
</div>
